    <title>Login | Developer Group</title>
    <link rel="stylesheet" href="Estilos/Style.css">

<body>
    <seccion class="login_Developer">

        <h1>Login here</h1>
        <form>
         <!--Aca va el nombre de usuario-->

        <!--Aca un boton para cuando sea clickeado-->

        <a href="#">He perdido mi contraseña</a><br>
        <a href="#">Aun no tengo cuenta empresarial</a>



        </form>



    </seccion>
